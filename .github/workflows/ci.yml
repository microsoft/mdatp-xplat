name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Restrict permissions to minimum required
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          severity: warning
          scandir: '.'
          format: tty
        env:
          SHELLCHECK_OPTS: -e SC1091

  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff
        run: ruff check . --output-format=github

      - name: Run isort (check mode)
        run: isort --check-only --diff .

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          config_file: .yamllint.yml

  python-test:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [python-lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e ".[dev]" || pip install pytest pytest-cov

      - name: Run tests
        run: |
          if [ -d "tests/python" ]; then
            pytest tests/python/ -v --cov --cov-report=xml --cov-report=term-missing
          else
            echo "No Python tests found"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  bash-test:
    name: BATS Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [shellcheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run BATS tests
        run: |
          if [ -d "tests/bats" ] && [ -n "$(ls -A tests/bats/*.bats 2>/dev/null)" ]; then
            bats tests/bats/*.bats
          else
            echo "No BATS tests found"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # v0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'table'

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [shellcheck, python-lint, yaml-lint, python-test, bash-test, security-scan]
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          SHELLCHECK_RESULT: ${{ needs.shellcheck.result }}
          PYTHON_LINT_RESULT: ${{ needs.python-lint.result }}
          YAML_LINT_RESULT: ${{ needs.yaml-lint.result }}
          PYTHON_TEST_RESULT: ${{ needs.python-test.result }}
          BASH_TEST_RESULT: ${{ needs.bash-test.result }}
        run: |
          if [[ "$SHELLCHECK_RESULT" != "success" ]] ||
             [[ "$PYTHON_LINT_RESULT" != "success" ]] ||
             [[ "$YAML_LINT_RESULT" != "success" ]] ||
             [[ "$PYTHON_TEST_RESULT" != "success" ]] ||
             [[ "$BASH_TEST_RESULT" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All checks passed!"

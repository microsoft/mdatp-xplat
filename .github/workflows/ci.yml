name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          scandir: '.'
          format: tty
        env:
          SHELLCHECK_OPTS: -e SC1091

  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff
        run: ruff check . --output-format=github

      - name: Run Black (check mode)
        run: black --check --diff .

      - name: Run isort (check mode)
        run: isort --check-only --diff .

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml

  python-test:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [python-lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -e ".[dev]" || pip install pytest pytest-cov

      - name: Run tests
        run: |
          if [ -d "tests/python" ]; then
            pytest tests/python/ -v --cov --cov-report=xml --cov-report=term-missing
          else
            echo "No Python tests found"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  bash-test:
    name: BATS Tests
    runs-on: ubuntu-latest
    needs: [shellcheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run BATS tests
        run: |
          if [ -d "tests/bats" ] && [ -n "$(ls -A tests/bats/*.bats 2>/dev/null)" ]; then
            bats tests/bats/*.bats
          else
            echo "No BATS tests found"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
          format: 'table'

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [shellcheck, python-lint, yaml-lint, python-test, bash-test, security-scan]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.shellcheck.result }}" != "success" ]] ||
             [[ "${{ needs.python-lint.result }}" != "success" ]] ||
             [[ "${{ needs.yaml-lint.result }}" != "success" ]] ||
             [[ "${{ needs.python-test.result }}" != "success" ]] ||
             [[ "${{ needs.bash-test.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All checks passed!"

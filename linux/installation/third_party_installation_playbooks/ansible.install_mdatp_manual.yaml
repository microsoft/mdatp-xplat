- name: Install and Onboard MDE
  hosts: localhost
  tasks:
   - name: Add Microsoft APT key
     apt_key:
       url: https://packages.microsoft.com/keys/microsoft.asc
       state: present
     when: ansible_os_family == "Debian"

   - name: Add Microsoft apt repository for MDATP
     apt_repository:
       repo: deb [arch=arm64,armhf,amd64] https://packages.microsoft.com/ubuntu/22.04/prod jammy main
       update_cache: yes
       state: present
       filename: microsoft-prod
     when: ansible_os_family == "Debian"

   - name: Install MDATP
     apt:
       name: mdatp
       state: latest
       update_cache: yes
     when: ansible_os_family == "Debian"

   - name: Add Microsoft DNF/YUM key
     rpm_key:
       state: present
       key: https://packages.microsoft.com/keys/microsoft.asc
     when: ansible_os_family == "RedHat"

   - name: Add  Microsoft yum repository for MDATP
     yum_repository:
       name: packages-microsoft-prod
       description: Microsoft Defender for Endpoint
       file: microsoft-prod
       baseurl: https://packages.microsoft.com/rhel/9/prod/
       gpgcheck: yes
       enabled: yes
     when: ansible_os_family == "RedHat"

   - name: Install MDATP
     dnf:
       name: mdatp
       state: latest
       update_cache: yes
       enablerepo: packages-microsoft-prod
     when: ansible_os_family == "RedHat"
  
   - name: Register mdatp_onboard.json
     stat:
       path: /etc/opt/microsoft/mdatp/mdatp_onboard.json
     register: mdatp_onboard

   - name: Copy Onboarding script
     ansible.builtin.copy:
       src: "{{ onboarding_script }}"
       dest: /etc/opt/microsoft/mdatp/mdatp_onboard.json
       mode: 0600
       owner: root
       group: root
     when: not mdatp_onboard.stat.exists

